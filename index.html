<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <title>Calculator</title>
</head>
<body>
    <div id="calculator">
      <h1>Simple Calculator!</h1>
      <form method="get" name="calc">
        <input type="Number" id="num1" align="left" onchange="getInput1()">
        <input type="Number" id="num2" align="right" onchange="getInput2()">
      </form>
        <br>
       <!-- <form method="post"> -->
        <input type="button" class="keys" id="addition" value="+" onclick="operation()">
        <input type="button" class="keys" id="subtraction" value="-" onclick="operation()">
        <input type="button" class="keys" id="multiplication" value="*" onclick="operation()">
        <input type="button" class="keys" id="division" value="/" onclick="operation()">
        <input type="button" class="keys" id="modulo" value="%" onclick="operation()">
        <input type="button" class="keys" id="power" value="^" onclick="operation()">
        <input type="button" class="keys" id="clear" value="C" onclick="operation()">
        <input type="button" class="keys" id="equal" value="Compute" onclick="compute()">
        <br><br>

        <div id="display" type="text" >
          <h3>
            Results will be displayed here
          </h3>
        </div>
        <!-- <input type="text" id="display" disabled> -->
      <!-- </form> -->


    </div>




<script type="text/javascript" src="script/minicalc.js"></script>
</body>
</html>
